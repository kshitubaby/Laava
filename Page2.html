<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 1st Anniversary </title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', cursive;
  background: radial-gradient(circle at top, #ff9aad, #ff4d6d, #c9184a);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  position: relative;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

/* BIG HEART */
.big-heart {
  font-size: 70px;
  animation: pulse 1.5s infinite;
  margin-bottom: 10px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* MAIN CARD */
.container {
  position: relative;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  border-radius: 30px;
  padding: 65px 45px 55px;
  text-align: center;
  box-shadow: 0 0 60px rgba(255,255,255,0.6);
  z-index: 2;
  max-width: 760px;
}

/* TEXT */
h1 {
  font-size: 42px;
  margin-bottom: 10px;
  text-shadow: 0 0 25px rgba(255,255,255,0.9);
}

p {
  font-size: 22px;
  margin-bottom: 35px;
}

/* GIF */
.celebration-gif {
  width: 260px;
  margin: 12px auto 22px auto;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255,255,255,0.85);
}

/* BUTTON */
#nextBtn {
  padding: 16px 38px;
  font-size: 18px;
  background: linear-gradient(135deg, #fff, #ffe6eb);
  color: #c9184a;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
  transition: 0.3s;
}

#nextBtn:hover {
  transform: scale(1.12);
  box-shadow: 0 0 45px rgba(255,255,255,1);
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.85;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- AUTO PLAY MUSIC (BROWSER SAFE) -->
<audio id="bgMusic" autoplay loop muted>
  <source src="D:\Hey.mp3.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="big-heart">üíñ</div>

  <h1>Happy 1st Anniversary</h1>

  <!-- GIF -->
  <img
    src="https://media.tenor.com/1XmZK8fejbsAAAAi/sappy-seal.gif"
    class="celebration-gif"
    alt="Love GIF"
  >

  <p>
    One year of love, laughter, and beautiful memories üíï  
    Thank you for being my forever.
  </p>

  <button id="nextBtn" onclick="goToPage3()">
    There is something that Cabbie wants to say to Shona üéÅ
  </button>
</div>

<script>
/* MUSIC AUTOPLAY UNMUTE ON FIRST INTERACTION */
const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
  music.play().catch(() => {});
});

document.addEventListener("click", () => {
  music.muted = false;
  music.play();
}, { once: true });

/* FLOATING HEARTS */
for (let i = 0; i < 65; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (18 + Math.random() * 32) + "px";
  h.style.animationDuration = (4 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}

/* CONFETTI */
for (let i = 0; i < 45; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 75%)`;
  c.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(c);
}

/* GO TO PAGE 3 */
function goToPage3() {
  window.location.href = "page3.html";
}
</script>

</body>
</html>
