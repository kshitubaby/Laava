<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Quiz üíï</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', cursive;
  background: radial-gradient(circle at top, #ffccd5, #ff758f, #c9184a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* QUIZ BOX */
.container {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  padding: 40px 50px;
  border-radius: 30px;
  width: 85%;
  max-width: 800px;
  box-shadow: 0 0 60px rgba(255,255,255,0.6);
}

/* HEADING */
h1 {
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 0 0 25px rgba(255,255,255,1);
}

/* SUBTEXT */
.subtitle {
  text-align: center;
  font-size: 18px;
  margin-bottom: 30px;
  opacity: 0.95;
}

/* QUESTION */
.question {
  margin-bottom: 25px;
}

.question h3 {
  margin-bottom: 10px;
}

/* OPTIONS */
label {
  display: block;
  margin-bottom: 6px;
  cursor: pointer;
}

/* BUTTON */
button {
  display: block;
  margin: 30px auto 0;
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: linear-gradient(135deg, #fff, #ffe6eb);
  color: #c9184a;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

button:hover {
  transform: scale(1.1);
}

/* RESULT */
#result {
  text-align: center;
  font-size: 22px;
  margin-top: 25px;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>üíñ Love Quiz üíñ</h1>

  <div class="subtitle">
    Before going to your gift, you have to pass this test üíå
  </div>

  <form id="quizForm">

    <div class="question">
      <h3>1. When did we first talk?</h3>
      <label><input type="radio" name="q1" value="2"> 15th July</label>
      <label><input type="radio" name="q1" value="0"> 16th July</label>
    </div>

    <div class="question">
      <h3>2. Who said ‚ÄúI love you‚Äù first?</h3>
      <label><input type="radio" name="q2" value="2"> Laava</label>
      <label><input type="radio" name="q2" value="0"> Kshitij</label>
    </div>

    <div class="question">
      <h3>3. What is our favorite thing to do together?</h3>
      <label><input type="radio" name="q3" value="2"> Fight</label>
      <label><input type="radio" name="q3" value="0"> Watch YouTube</label>
    </div>

    <div class="question">
      <h3>4. Who gets angry first?</h3>
      <label><input type="radio" name="q4" value="2"> Laava</label>
      <label><input type="radio" name="q4" value="0"> Kshitij</label>
    </div>

    <div class="question">
      <h3>5. Are we forever?</h3>
      <label><input type="radio" name="q5" value="0"> Yes ‚ù§Ô∏è</label>
      <label><input type="radio" name="q5" value="2"> Definitely Yes üòç</label>
    </div>

    <button type="button" onclick="submitQuiz()">
      Submit Answers üíï
    </button>
  </form>

  <div id="result"></div>
</div>

<script>
function submitQuiz() {
  let score = 0;
  const form = document.forms.quizForm;

  for (let i = 1; i <= 5; i++) {
    const q = form["q" + i];
    if (q && q.value) {
      score += parseInt(q.value);
      
    }
    
  }

  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    üíñ You scored <b>${score}/10</b> üíñ<br><br>
    <button onclick="goToPage2()">Continue to Celebrate üéâ</button>
  `;
}

function goToPage2() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
